<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点新闻 - 热门金融品种动态 Jie.News</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        .content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #1a73e8;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        .dot {
            font-size: 1.75rem; /* 原大小的一半 */
            color: #34a853; /* 绿色作为示例，你可以改为其他颜色 */
            vertical-align: middle;
        }
        
        p {
            font-size: 1.2rem;
            color: #5f6368;
            line-height: 1.6;
        }
        
        .url {
            margin-top: 2rem;
            font-size: 1rem;
            color: #80868b;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>节<span class="dot">点</span>新闻</h1>
        <p>热门金融品种动态</p>
        <div class="url">jie.news</div>
    </div>
</body>
</html>
